<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
        <h2 class="text-6xl mt-16 text-center">Let's get some <span class="font-semibold  italic text-lime-600">Mooooooneeeyyy!!!!!</span> </h2>
</header>
<main class="w-3/4 mx-auto">
<section >                               
 <div class="grid grid-cols-3 gap-4 ">                        
    <div class='bg-emerald-300 mt-8 font-semibold rounded-md  p-4 text-white' >    
        <h3 class="text-3xl">DEPOSIT</h3>
        <h4 class="text-6xl">$<span id="deposit-total">00</span></h4></div>
                         
    <div class='bg-teal-600 mt-8 font-semibold rounded-md  p-4 text-white' >    
        <h3 class="text-3xl">WITHDRAW</h3>
        <h4 class="text-6xl">$<span id="withdraw-total">00</span></h4></div>
                       
    <div class='bg-cyan-600 mt-8 font-semibold p-4 rounded-md text-white' >    
        <h3 class="text-3xl">BALANCE</h3>
        <h4 class="text-6xl">$<span id="Balance-amount">1240</span></h4></div>
 </div>
</section >  
 <!-- DEPOSIT and WITHDRAW             -->

 <section class='mt-8'>
    <div class="grid grid-cols-2 gap-4">
        <div class="bg-indigo-400 rounded-md mx-2 p-4">
            <h2 class="text-2xl font-semibold  mb-2">Please Deposit</h2>
            <input id="deposit-input" class=' block w-3/4 border mb-2 p-1 border-gray-400 rounded-md'type="text" placeholder="your amount">
            <button id="deposit-button" class='bg-slate-900 p-2 text-white font-medium rounded-md '>Deposit</button></div>
        <div class="bg-violet-500 rounded-md mx-2 p-4">
            <h2 class="text-2xl font-semibold  mb-2">Please WITHDRAW</h2>
            <input id="withdraw-input" class=' block w-3/4 border mb-2 p-1 border-gray-400 rounded-md'type="text" placeholder="your amount">
            <button id="withdraw-button" class='bg-slate-900 p-2 text-white font-medium rounded-md '>Withdraw</button></div>
        </div>
    </section>
 </main>
 <script src="bank.js"></script>
</body>
</html>
